<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/styles.css">
  <title>The Crumbs Kitchen</title>
</head>
<body>
  <header>
    <h1 id="title">The Crumbs Kitchen Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the product</p>
  </header>
  <form id="survey-form">

    <!-- data input -->
    <div class="form-group">
      <label for="name" id="name-label">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Please enter your name" required>
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Please enter your email" required>
    </div>
    <div class="form-group">
      <label for="age" id="age-label">Age <span class="smaller">(Optional)</span></label>
      <input type="number" name="age" id="age" class="form-control" min="17" max="99" placeholder="Age">
    </div>
    <div class="form-group">
      <label for="phone" id="phone-label">Mobile Number</label>
      <input type="number" name="phone" id="phone" class="form-control" placeholder="Please enter your mobile number" required>
    </div>

    <!-- dropdown about occupation -->
    <div class="form-group">
      <p>Occupation</p>
      <select name="occupation" id="dropdown" class="form-control">
        <option disabled selected value>select current role</option>
        <option value="student">High School Student</option>
        <option value="college ">College Student</option>
        <option value="worker">Office Worker</option>
        <option value="wive">Housewive</option>
        <option value="preferno">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- radio input -->
    <div class="form-group">
      <p>Do you know about The Crumbs Kitchen</p>
      <label>
        <input name="know-about" value="yes" type="radio" class="input-radio" checked>Yes
      </label>
      <label>
        <input name="know-about" value="no" type="radio" class="input-radio">No
      </label>
      <label>
        <input name="know-about" value="maybe" type="radio" class="input-radio">Maybe
      </label>
    </div>

    <!-- checkbox -->
    <div class="form-group">
      <p>What is your favorite feature of The Crumbs Kitchen <span class="smaller">(Check all that apply)</span></p>
      <label>
        <input type="checkbox" name="preference" class="input-checkbox" value="price">Price
      </label>
      <label>
        <input type="checkbox" name="preference" class="input-checkbox" value="Tasty">Tasty
      </label>
      <label>
        <input type="checkbox" name="preference" class="input-checkbox" value="packaging">Packaging
      </label>
      <label>
        <input type="checkbox" name="preference" class="input-checkbox" value="fast">Fast Delivery
      </label>
      <label>
        <input type="checkbox" name="preference" class="input-checkbox" value="other">Other
      </label>
    </div>

    <!-- TextArea -->
    <div class="form-group">
      <p>Do you have suggestion for us?</p>
      <textarea name="suggestion" id="suggestion" class="input-textarea" placeholder="Enter your suggestion here..."></textarea>
    </div>

    <!-- submit button -->
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">submit</button>
    </div>
  </form>
  </div>
</body>
</html>
